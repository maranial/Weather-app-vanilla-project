<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Sanchez&display=swap" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/0f86f89a72.js" crossorigin="anonymous"></script>

    <title>Final Weather App</title>
</head>
<body>
    <div class ="container-wrapper">
    <div class="container">
        
        <div class="row justify-content-between">
            <div class="col-6">
                <h1>Hello, Boston!</h1> <!--Use h1 for showing the name of the city, once the user enter the city name (will do in js)-->
            </div>
            <div class="col-2">
                <div class="btn-group" role="group" aria-label="switch-temp">
                    <button type="button" class="btn btn-info">&#8451</button>
                    <button type="button" class="btn btn-light">&#8457</button>
                  </div>
            </div>
        </div>
        
        
        <input type="text" placeholder="  Enter your city" /> 
        <button type="submit"><i class="fas fa-search"></i></button>
       
    
        
        </br>
    
           
                <div class="row justify-content-center">
                  <div class="col-4">
                        <h2>6&deg</h2>
                        <i class="fas fa-cloud fa-7x"></i>
                        <p><span style="font-size:26px;padding-left:38px;">Dec 9</span></p>
                  </div>
                  <div class="col-4">
                    <div class="card-body">
                    </br>
                    <!--Use h3 for showing the weather action ex. you might need umbrella for a rainy day (will do in js)-->
                        <h3 class="card-title" name="location">Boston</h3>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">High: 8&deg</li>
                          <li class="list-group-item">Low: 4&deg</li>
                          <li class="list-group-item"><a href="#" class="card-link ">Weather Channel</a></li>
                        </ul>
                        
                    </div>
                </div>
                </div>           
            
    
        </br>
    
            <div class="row align-items-end">
                <div class="col">
                    <h4>12&deg</h4>
                    <i class="fas fa-sun fa-3x"></i>">
                    <p>Dec 10</p>
                </div>
                <div class="col">
                    <h4>14&deg</h4>
                    <i class="fas fa-cloud-sun-rain fa-3x"></i>
                    <p>Dec 11</p>
                </div>
                <div class="col">
                    <h4>10&deg</h4>
                    <i class="fas fa-wind fa-3x"></i>
                    <p>Dec 12</p>
                </div>
                <div class="col">
                    <h4>11&deg</h4>
                        <i class="fas fa-sun fa-3x"></i>
                        <p>Dec 13</p>
                  </div>
                  <div class="col">
                    <h4>5&deg</h4>
                        <i class="fas fa-cloud fa-3x"></i>
                        <p>Dec 14</p>
                  </div>
              </div>
            </div>
        </div>
            
        <small>
            <a href="https://github.com/maranial/Weather-app-vanilla-project" target="_blank">Open-source code</a> by Mara Suwannawat
          </small>


    <script src="src/script.js"></script>
</body>
</html>
