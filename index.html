<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f86f89a72.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css"/>

    <title>Mara's Weather App</title>
</head>
<body>
    <div class ="container-wrapper">
    <div class="container">
        
        <div class="row justify-content-between">
            <div class="col-6">

                <h1>Hello, <span id="cityId"></span></h1> <!--Use h1 for showing the good morning, and the name of the city, once the user enter the city name (will do in js)-->
            </div>
            <div class="col-2">
                <div class="clearfix temperature-switch">
                <div class="btn-group" role="group" aria-label="switch-temp">
                    <button type="button" class="btn btn-outline-primary shadow-none" id="celsius-link" class="active-temp">&#8451</button>
                    <button type="button" class="btn btn-outline-primary shadow-none" id="fahrenheit-link">&#8457</button>
                  </div>
                </div>
            </div>
        </div>
        
        
        <input type="text" placeholder="  Enter your city" id="city-input" /> 
        <button type="submit"><i class="fas fa-search"></i></button>
       
    
        
        </br>
    
           
                <div class="row justify-content-center">
                  <div class="col-4">
                        <h2> <span id="temperatureId"></span>&deg</h2>
                        <img src="" alt="Clear" id="weather-icon">
                        <p><span id="now"></span></p>
                  </div>
                  <div class="col-6">
                    <div class="card-body">
                    </br>
                    <!--Use h3 for showing the weather condition.-->
                    <h3 class="card-title" name="condition" id="descriptionId"></h3>

                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Feels like: <span id="feels-like-id"></span>&deg</li>
                          <li class="list-group-item">High: <span id="high-id"></span>&deg</li>
                          <li class="list-group-item">Low: <span id="low-id"></span>&deg</li>
                          <li class="list-group-item"><a href="https://weather.com/" class="card-link" target="_blank" id="weather-channel-link">Weather Channel</a></li>
                        </ul>
                        
                    </div>
                </div>
                </div>           
            
    
        </br>
    
            <div class="row align-items-end">
                <div class="col">
                    <h4>12&deg</h4>
                    <i class="fas fa-sun fa-3x"></i>">
                    <p>Dec 10</p>
                </div>
                <div class="col">
                    <h4>14&deg</h4>
                    <i class="fas fa-cloud-sun-rain fa-3x"></i>
                    <p>Dec 11</p>
                </div>
                <div class="col">
                    <h4>10&deg</h4>
                    <i class="fas fa-wind fa-3x"></i>
                    <p>Dec 12</p>
                </div>
                <div class="col">
                    <h4>11&deg</h4>
                        <i class="fas fa-sun fa-3x"></i>
                        <p>Dec 13</p>
                  </div>
                  <div class="col">
                    <h4>5&deg</h4>
                        <i class="fas fa-cloud fa-3x"></i>
                        <p>Dec 14</p>
                  </div>
              </div>
            </div>
            <small>
                <a href="https://github.com/maranial/Weather-app-vanilla-project" target="_blank">Open-source code</a> by Mara Suwannawat
              </small>
        </div>
            
        


    <script src="src/script.js"></script>
</body>
</html>
